<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입고요청서 관리시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
            line-height: 1.4;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px 30px;
            border-bottom: 4px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header-left p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .user-role {
            font-size: 11px;
            opacity: 0.8;
        }
        
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-login {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-logout {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        
        .login-card h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .login-card p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .google-login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin-bottom: 20px;
            transition: background-color 0.2s;
        }
        
        .google-login-btn:hover {
            background: #357abd;
        }
        
        .readonly-notice {
            background: #fff3cd;
            color: #856404;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 13px;
            margin: 15px 30px;
        }
        
        .firebase-status {
            background: #e8f5e8;
            padding: 15px 30px;
            border-bottom: 1px solid #d4edda;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .firebase-status.connecting {
            background: #fff3cd;
            border-color: #ffeaa7;
        }
        
        .firebase-status.error {
            background: #f8d7da;
            border-color: #f5c6cb;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connecting {
            background: #ffc107;
        }
        
        .status-dot.error {
            background: #dc3545;
            animation: none;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .main-content {
            display: none;
        }
        
        .main-content.authenticated {
            display: block;
        }
        
        /* 기존 CSS 스타일들 (길어서 일부만 표시) */
        .form-section {
            background-color: #ffffff;
            padding: 25px 30px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .form-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
            padding-left: 12px;
        }
        
        .controls {
            background-color: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .btn {
            background-color: #495057;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background-color: #343a40;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-primary { background-color: #2980b9; }
        .btn-success { background-color: #27ae60; }
        .btn-info { background-color: #17a2b8; }
        .btn-warning { background-color: #f39c12; }
        .btn-danger { background-color: #e74c3c; }
        
        /* 읽기 전용 스타일 */
        .readonly .editable-input {
            background-color: #f8f9fa !important;
            cursor: not-allowed !important;
        }
        
        .readonly .btn-primary,
        .readonly .btn-warning,
        .readonly .btn-danger {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h2>🔐 입고요청서 관리시스템</h2>
            <p>시스템에 접근하려면 Google 계정으로 로그인하세요</p>
            <button class="google-login-btn" onclick="signInWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google로 로그인
            </button>
            <div style="font-size: 12px; color: #666;">
                🔒 로그인 후 시스템을 사용할 수 있습니다<br>
                📋 소유자는 편집 가능, 다른 사용자는 열람만 가능
            </div>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div id="mainContent" class="main-content container">
        <div class="header">
            <div class="header-left">
                <h1>입고요청서 관리시스템</h1>
                <p>Inventory Request Management System v4.0 - Auth Edition</p>
                <p style="font-size: 12px; opacity: 0.8; margin-top: 5px;">작성일: <span id="current-date"></span></p>
            </div>
            <div class="header-right">
                <div id="userInfo" class="user-info">
                    <img id="userAvatar" class="user-avatar" src="" alt="User">
                    <div class="user-details">
                        <div id="userName" class="user-name"></div>
                        <div id="userRole" class="user-role"></div>
                    </div>
                </div>
                <div class="auth-buttons">
                    <button class="btn-logout" onclick="signOut()">로그아웃</button>
                </div>
            </div>
        </div>
        
        <!-- Firebase 연결 상태 -->
        <div id="firebase-status" class="firebase-status connecting">
            <div class="status-indicator">
                <div id="status-dot" class="status-dot connecting"></div>
                <span id="status-text">Firebase 연결 중...</span>
            </div>
        </div>
        
        <!-- 읽기 전용 알림 -->
        <div id="readonlyNotice" class="readonly-notice" style="display: none;">
            🔒 현재 열람 모드입니다. 데이터를 수정할 수 없습니다.
        </div>
        
        <!-- 나머지 기존 HTML 구조 -->
        <div class="form-section">
            <h3>기본 정보 설정</h3>
            <!-- 기존 폼 내용 -->
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="addRequestHistory()">입고 요청 등록</button>
            <button class="btn btn-info" onclick="printCurrentSheet()">현재 시트 인쇄</button>
            <button class="btn btn-success" onclick="exportToExcel()">엑셀로 내보내기</button>
            <button class="btn btn-warning" onclick="syncNow()">수동 동기화</button>
            <button class="btn btn-danger" onclick="resetToDefault()">기본값 리셋</button>
        </div>
        
        <!-- 시트 탭들과 테이블 내용은 기존과 동일 -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyDYxnj8yec_fyxggZ4TJ1H2MtcBrrZVYMQ",
            authDomain: "inventory-management-212d7.firebaseapp.com",
            projectId: "inventory-management-212d7",
            storageBucket: "inventory-management-212d7.firebasestorage.app",
            messagingSenderId: "808033831667",
            appId: "1:808033831667:web:e5633736dcb054703c4586"
        };
        
        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // 전역 변수
        let currentUser = null;
        let isOwner = false;
        let isFirebaseConnected = false;
        
        // 소유자 이메일 (여기를 본인 이메일로 변경하세요!)
        const OWNER_EMAIL = 'your-email@gmail.com';  // 🔥 본인 Gmail 주소로 변경!
        
        // 인증 상태 변화 감지
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                isOwner = user.email === OWNER_EMAIL;
                showMainContent();
                updateUserInfo();
                loadDataFromFirebase();
            } else {
                currentUser = null;
                isOwner = false;
                showLoginScreen();
            }
        });
        
        // 로그인 화면 표시
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainContent').classList.remove('authenticated');
        }
        
        // 메인 컨텐츠 표시
        function showMainContent() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainContent').classList.add('authenticated');
            
            // 읽기 전용 모드 설정
            if (!isOwner) {
                document.body.classList.add('readonly');
                document.getElementById('readonlyNotice').style.display = 'block';
            } else {
                document.body.classList.remove('readonly');
                document.getElementById('readonlyNotice').style.display = 'none';
            }
        }
        
        // 사용자 정보 업데이트
        function updateUserInfo() {
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.displayName || currentUser.email;
                document.getElementById('userRole').textContent = isOwner ? '관리자' : '열람자';
                document.getElementById('userAvatar').src = currentUser.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(currentUser.displayName || currentUser.email);
            }
        }
        
        // Google 로그인
        async function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error('로그인 실패:', error);
                alert('로그인에 실패했습니다: ' + error.message);
            }
        }
        
        // 로그아웃
        async function signOut() {
            try {
                await auth.signOut();
            } catch (error) {
                console.error('로그아웃 실패:', error);
            }
        }
        
        // Firebase 상태 업데이트
        function setFirebaseStatus(status, message) {
            const statusContainer = document.getElementById('firebase-status');
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            if (statusContainer && statusDot && statusText) {
                statusContainer.className = `firebase-status ${status}`;
                statusDot.className = `status-dot ${status}`;
                statusText.textContent = message;
            }
        }
        
        // 데이터 로드 (권한에 따라)
        async function loadDataFromFirebase() {
            if (!currentUser) return;
            
            try {
                setFirebaseStatus('connected', 'Firebase 연결됨 (인증됨)');
                isFirebaseConnected = true;
                
                // 읽기 권한은 모든 로그인 사용자에게 있음
                const inventoryDoc = await db.collection('inventory').doc('current').get();
                if (inventoryDoc.exists) {
                    inventoryData = inventoryDoc.data().items || [];
                }
                
                const historySnapshot = await db.collection('history').orderBy('No').get();
                historyData = [];
                historySnapshot.forEach(doc => {
                    historyData.push(doc.data());
                });
                
                const counterDoc = await db.collection('settings').doc('counter').get();
                if (counterDoc.exists) {
                    historyCounter = counterDoc.data().value || 1;
                }
                
                renderAllTables();
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                setFirebaseStatus('error', '데이터 로드 실패: ' + error.message);
            }
        }
        
        // 권한 확인 후 실행하는 함수들
        function requireOwnerPermission(callback) {
            if (!isOwner) {
                alert('⚠️ 관리자만 이 작업을 수행할 수 있습니다.');
                return false;
            }
            return callback();
        }
        
        // 기존 함수들을 권한 체크와 함께 래핑
        const originalAddRequestHistory = addRequestHistory;
        function addRequestHistory() {
            return requireOwnerPermission(originalAddRequestHistory);
        }
        
        const originalUpdateInventoryQuantity = updateInventoryQuantity;
        function updateInventoryQuantity(index, newValue) {
            if (!isOwner) {
                alert('⚠️ 관리자만 수량을 수정할 수 있습니다.');
                return;
            }
            return originalUpdateInventoryQuantity(index, newValue);
        }
        
        const originalDeleteHistory = deleteHistory;
        function deleteHistory(no) {
            return requireOwnerPermission(() => originalDeleteHistory(no));
        }
        
        const originalResetToDefault = resetToDefault;
        function resetToDefault() {
            return requireOwnerPermission(originalResetToDefault);
        }
        
        // 기본 함수들 (간소화된 버전)
        let inventoryData = [];
        let historyData = [];
        let historyCounter = 1;
        
        function renderAllTables() {
            // 테이블 렌더링 로직 (기존과 동일)
            console.log('테이블 렌더링 완료');
        }
        
        function printCurrentSheet() {
            window.print();
        }
        
        function exportToExcel() {
            console.log('엑셀 내보내기');
        }
        
        function syncNow() {
            if (currentUser) {
                loadDataFromFirebase();
            }
        }
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 현재 날짜 설정
            const today = new Date();
            const koreanDate = `${today.getFullYear()}년 ${String(today.getMonth() + 1).padStart(2, '0')}월 ${String(today.getDate()).padStart(2, '0')}일`;
            const currentDateElement = document.getElementById('current-date');
            if (currentDateElement) {
                currentDateElement.textContent = koreanDate;
            }
        });
    </script>
</body>
</html>
